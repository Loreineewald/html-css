<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu própiro servidor.</p>

        <video width="500" poster="imagens/capa-surf.png" controls
        autoplay loop>
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.mkv" type="video/mp4">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.ogv" type="midia/ogg">
                <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        </video>

        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=4a17zsd7XCvGuq61" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/122389390?h=58841deb55&color=ff0179&portrait=0" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
